    <script type="text/javascript">
        function octToDec(octValue) {

            var decValue = 0,
                str = octValue.toString(),
                len = str.length,
                radix = 8,
                n = 0;

            for (var i = len - 1; i >= 0; i--) {
                decValue += str[i] * Math.pow(8, n);
                n++;
            }

            return decValue;

        }
    </script>
